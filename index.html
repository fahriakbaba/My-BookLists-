<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My BookList</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/booklists.jpg" alt="booklist" />
        <h1>My BookLists</h1>
      </header>
      <main>
        <form id="form" class="form">
          <div>
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Enter your book name." />
          </div>
          <div>
            <label for="author">Author</label>
            <input
              type="text"
              id="author"
              placeholder="Enter your book author."
            />
          </div>
          <div>
            <label for="year">Year</label>
            <input
              type="text"
              id="year"
              placeholder="Enter book that you want published year. "
            />
          </div>
          <button>Add Book</button>
        </form>
        <table class="list-group">
          <tbody>
            <tr class="list-group-item">
              <td>Title</td>
              <td>Author</td>
              <td>Year</td>
              <td><div class="icons"></div></td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
    <script src="./JS/book.js"></script>
    <script src="./JS/storage.js"></script>
    <script src="./JS/ui.js"></script>
    <script src="./JS/project.js"></script>
  </body>
</html>
